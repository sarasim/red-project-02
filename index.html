<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagrid</title>
    <link rel="stylesheet" href="./build/css/style.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>

  <body>
    <header class="site-header">
      <div class="instagrid-logo">
        <img src="images/instagrid-logo.svg" alt="Instagrid Logo"/>
      </div>

      <div class="search-bar">
        <form class="search-bar-inner">
          <input type="text" name="hashtag" value="" class="search-box" placeholder="Search for a hashtag"/>
          <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </header>

    <section class="photogrid">
      <img src="images/ajax-loader.gif" class="loader-gif"/>
      <ul class="list"></ul>
    </section>

    <footer class="site-footer container">
      <div class="copyright-info">
        <p>&copy; Copyright 2016 <span class="uppercase">Instagrid</span></p>
      </div>
    </footer>

<!---JavaScript Files--->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="build/js/main.min.js"></script>

  </body>
</html>
